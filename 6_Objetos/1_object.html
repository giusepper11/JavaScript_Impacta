<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
    <script>
        //objeto mais primitivo no javascript

        var Airbus = new Object();
        Airbus.A380 = 'INTERCONTINENTAL';
        Airbus.A320 = 'CURTAS DISTANCIAS';
        Airbus.voar = function(){
          return 'Fabricante Europeu';
        };

        console.log(Airbus);
        console.log(Airbus.A320);
        console.log(Airbus.A380);
        console.log(Airbus.voar());
    </script>
</head>
<body>

</body>
</html>
