<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF</title>
    <script>
        var nota = 10;
        if (nota >= 7 && nota <= 10) {
            document.write('Aprovado');
            document.write('<hr>');
        } else if (nota >= 0 && nota < 7) {
            document.write('Reprovado');
            document.write('<hr>');
        } else {
            document.write('Valor invalido');
            document.write('<hr>');
        }

        var num = true;
        if(!num){ // ! - not
            document.write('Falso');
        }
        else{
            document.write('Verdadeiro');

        }

    </script>
</head>
<body>
</body>
</html>
