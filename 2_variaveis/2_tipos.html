<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tipos de variavel</title>
    <script>

        //numericos, strings, boolean(true ou false)
        //tipos primitivos - não são objetos
        //imformações no estado mais bruto
        nome = 'Impacta';
        idade = 12;
        check = false;
        var salario = 123.45;

        console.log(typeof nome);
        console.log(typeof idade);
        console.log(typeof check);
        console.log(typeof salario);


    </script>
</head>
<body>
    <div>Curso JavaScript</div>
</body>
</html>
