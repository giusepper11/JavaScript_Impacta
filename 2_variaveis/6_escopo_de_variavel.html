<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escopo de variavel</title>
    <script>
        //palavra reservada var é opcional e definira o escopo da variavel
        //se utilizada dentro de uma função

        var a = 9;
        b = 7;

        function escopo() {
            var a = 18; //cria variavel a local, n alterando a global
             b = 14; //modifica b fora da função
            alert(a + ' ' + b);

        }

        escopo();
        console.log(a);
        console.log(b);

    </script>
</head>
<body>
    <div>Curso JavaScript</div>
</body>
</html>
