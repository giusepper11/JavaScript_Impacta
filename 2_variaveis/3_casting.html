<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cast de variavel</title>
    <script>
        var idade = '30';
        var salario = '123.45';
        //var soma = parseInt(idade) + parseFloat(salario);
        var soma = Number(idade) + Number(salario);

        console.log(soma);
        console.log(typeof soma);
        console.log(typeof idade);
        console.log(typeof salario);

    </script>
</head>
<body>
    <div>Curso JavaScript</div>
</body>
</html>
