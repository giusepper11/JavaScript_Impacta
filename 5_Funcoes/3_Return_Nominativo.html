<head>
    <meta charset="UTF-8">
    <title>Funções</title>
    <script>
        function potencia(num, pot) {
            return {resultado: (num ** pot), potencia: pot, numero: num};

        }

        var resultado = potencia(10, 2);
        document.write(resultado.resultado)
    </script>
</head>
