<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funções</title>
    <script>
        function potencia(num, pot) {
            return [(num ** pot), pot, num];

        }

        var resultado = potencia(10, 2);
        resultado.forEach(function (d) {
            document.write(d + ', ')
        })
    </script>
</head>
<body>

</body>
</html>
