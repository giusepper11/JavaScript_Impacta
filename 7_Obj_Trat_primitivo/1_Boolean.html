<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boleano</title>
    <script>
        var autorizado = new Boolean();
        document.write(autorizado);
        document.write('<br>');
        document.write(typeof autorizado);
        document.write('<br>');
        document.write(autorizado instanceof Object);
        document.write('<br>');
        document.write(autorizado instanceof Boolean);
        document.write('<br>');
        document.write(autorizado instanceof Number);
        document.write('<br>');
        document.write(autorizado.valueOf());


    </script>
</head>
<body>

</body>
</html>
