<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operadores Aritimeticos</title>
    <script>
        //   + - * / %

        var num1= 15;
        var num2 = 30;

        document.write('<br>');
        document.write(num1+num2);
        document.write('<br>');
        document.write(num1/num2);
        document.write('<br>');
        document.write(num2%num1);
        document.write('<hr>');
        document.write(num1+num2);
        document.write('<br>');



    </script>
</head>
<body>

</body>
</html>
