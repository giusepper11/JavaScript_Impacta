<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 - Exercicio</title>
    <script>
        //document.getElementById('resultado').innerHTML = 'Giuseppe Rosa'
        onload = function () {

            var texto = 'O Resultado é: ';

            document.getElementById('soma').onclick = function () {
                n1 = Number(document.getElementById('n1').value);
                n2 = Number(document.getElementById('n2').value);
                document.getElementById('resultado').innerHTML = texto + (n1 + n2)
            };

            document.getElementById('sub').onclick = function () {
                n1 = Number(document.getElementById('n1').value);
                n2 = Number(document.getElementById('n2').value);
                document.getElementById('resultado').innerHTML = texto + (n1 - n2)
            };

            document.getElementById('mul').onclick = function () {
                n1 = Number(document.getElementById('n1').value);
                n2 = Number(document.getElementById('n2').value);
                document.getElementById('resultado').innerHTML = texto + (n1 * n2)
            };

            document.getElementById('div').onclick = function () {
                n1 = Number(document.getElementById('n1').value);
                n2 = Number(document.getElementById('n2').value);
                document.getElementById('resultado').innerHTML = texto+ (n1 / n2)
            };

        }

    </script>
</head>
<body>
    <h3>Operadores Aritimeticos</h3>
    <label>Primeiro numero: </label>
    <input typeof="text" id="n1">
    <br>
    <br>
    <label>Primeiro numero: </label>
    <input typeof="text" id="n2">

    <br>
    <br>

    <input type="button" id="soma" value="Somar">
    <input type="button" id="sub" value="Subtrair">
    <input type="button" id="mul" value="Multiplicar">
    <input type="button" id="div" value="Dividir">

    <p id="resultado">O Resultado é: </p>

</body>
</html>
