<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Concatenação</title>
    <script>
        var num1 = '15';
        var num2 = '7';

        var primeiroNome = 'Giuseppe';
        var segundoNome = 'Rosa';

        document.write(num1 + num2);
        document.write('<hr>');
        document.write(primeiroNome + ' ' + segundoNome);
        document.write('<hr>');


    </script>
</head>
<body>
    <div>Curso JavaScript</div>
</body>
</html>
