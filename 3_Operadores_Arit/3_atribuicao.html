<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Atribuição</title>
    <script>
        // = atribuição
        var idade = 25;
        document.write(idade);
        document.write('<hr>');

        idade = idade + 7;
        document.write(idade);
        document.write('<hr>');

        idade += 5;
        document.write(idade);
        document.write('<hr>');

        //incremento
        idade++;
        document.write(idade);
        document.write('<hr>');

        //decremento
        idade--;
        document.write(idade);
        document.write('<hr>');

    </script>
</head>
<body>

</body>
</html>
